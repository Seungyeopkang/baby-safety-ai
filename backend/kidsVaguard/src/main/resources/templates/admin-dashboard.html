<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    .gradient-header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar gradient-header p-3">
  <span class="navbar-brand mb-0 h1 text-white">관리자 대시보드</span>
  <a href="/" class="btn btn-light">홈으로</a>
</nav>

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">총 사용자 수</h5>
          <p class="card-text" th:text="${userCount}">0명</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">관리자 계정</h5>
          <p class="card-text" th:text="${adminCount}">0명</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">일반 사용자 계정</h5>
          <p class="card-text" th:text="${userOnlyCount}">0명</p>
        </div>
      </div>
    </div>
  </div>

  <form method="get" th:action="@{/admin/dashboard}" class="form-inline mb-3">
    <input type="text" name="keyword" class="form-control mr-2" placeholder="사용자 ID 검색" th:value="${keyword}">
    <button type="submit" class="btn btn-primary">검색</button>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>사용자 ID</th>
      <th>이름</th>
      <th>이메일</th>
      <th>전화번호</th>
      <th>역할</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userId}">userId</td>
      <td th:text="${user.getUserrealname}">username</td>
      <td th:text="${user.email}">email</td>
      <td th:text="${user.phone}">phone</td>
      <td th:text="${user.role}">role</td>
    </tr>
    </tbody>
  </table>

  <div style="max-height:300px; overflow-y:auto; background:#f8f9fa; padding:10px; border:1px solid #ddd; white-space: pre-wrap; font-family: monospace;">
    <h5>로그 파일 조회</h5>
    <pre style="margin:0;" th:text="${logContent}">로그 내용이 여기에 표시됩니다.</pre>
  </div>
</div>
</body>
</html>
